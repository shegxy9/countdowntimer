<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdowntimer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo">DEJA VU</div>

        <div class="content">
            <p>Win a timeless tour ticket</p>
            <h1>Davido Live performance at <span>Maidson Square Garden</span> New York, April 17th</h1>
            <div class="concerto">
                <div>
                    <p id="day">00</p>
                    <span>DAYS</span>
                </div>

                <div>
                    <p id="hour">00</p>
                    <span>HOURS</span>
                </div>

                <div>
                    <p id="minute">00</p>
                    <span>MINUTES</span>
                </div>

                <div>
                    <p id="second">00</p>
                    <span>SECONDS</span>
                </div>
            </div>
            <button type="button">Get Now</button>
        </div>
    </div>
    <script src="ui.js" ></script>
</body>
</html>
